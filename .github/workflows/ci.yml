name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Fix permissions for binaries
        run: chmod +x node_modules/.bin/*
      
      - name: Run linter
        run: npm run lint
      
      - name: Run tests
        run: npm test